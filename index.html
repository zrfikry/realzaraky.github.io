<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ular Tangga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div id="board"></div>
  <button id="setCondition" onclick="setConditions()">Set Snake/Ladder</button>
  <button id="dice"></button>
  <button onclick="rollDice(null, 1)">1</button>
  <button onclick="rollDice(null, 2)">2</button>
  <button onclick="rollDice(null, 3)">3</button>
  <button onclick="rollDice(null, 4)">4</button>
  <button onclick="rollDice(null, 5)">5</button>
  <button onclick="rollDice(null, 6)">6</button>
  <div id="start"></div>
</body>
</html>
